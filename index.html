---
layout: default
title: Blog
---

<div id="home">
  <h1><i class="fa fa-bookmark"></i> Research Notes</h1>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
	  {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
	  {% if year == "2015" %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
      {{ post.excerpt }}
      {% endif %}
    {% endfor %}
    <div style="text-align: center"><li><a href="archive.html">Older?</a></li></div>
  </ul>
</div>
